<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-image: url("https://in-09.s3.jp-tok.cloud-object-storage.appdomain.cloud/stylish-white-background-with-diagonal-lines_1017-33199.webp");

    }

    .nav-item:hover {
      border-bottom-style: solid;
      border-color: red;
    }
  </style>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Sign Up</title>
</head>

<body>

  <!-- A grey horizontal navbar that becomes vertical on small screens -->
  <nav class="navbar bg-info navbar-expand-sm shadow-lg mb-5 ">

    <div class="container-fluid">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="./home.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./login.html">LOGIN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./signup.html"
            style="border-bottom-style: solid;border-color: red;">SIGNUP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/about.html">ABOUT</a>
        </li>
      </ul>
    </div>
  </nav>

  <center> {{ msg }} </center>

  <section class="form" style="margin-top: 50px;">
    <div class="container card shadow p-3 mb-5 bg-body rounded " style="width: 50%;">
      <div class="row no-gutters">
        <div class="col-lg-7 px-5">
          <h1 class="font-weight-bold py-3">Sign Up</h1>
          <h4>Sign Up your account</h4>
          <form method="POST">
            <div class="form-row">
              <div>
                <input type="text" placeholder="Enter your name" class="form-control my-3 p-2" name="name">
              </div>
            </div>
            <div class="form-row">
              <div>
                <input type="email" placeholder="Enter your email" class="form-control my-3 p-2" name="email">
              </div>
            </div>

            <div class="form-row">
              <div>
                <input type="text" placeholder="Enter your phone number" class="form-control my-3 p-2" name="phone">
              </div>
            </div>


            <div class="form-row">
              <div>
                <input type="password" placeholder="********" class="form-control my-3 p-2" name="password">
              </div>
            </div>

            <div>
              <input type="submit" class="btn btn-info " value="submit" />
            </div>

            <p><br>
              <b>Do you have an account ?<a href="login.html"> Login here.</a></b>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>



</body>

</html>
