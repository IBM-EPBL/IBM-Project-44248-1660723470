      margin-top: 20px;

    }

      border-bottom-style: solid;
      border-color: red;
    }
  </style>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post job</title>
</head>

<body>

  <!-- A grey horizontal navbar that becomes vertical on small screens -->
  <nav class="navbar bg-info navbar-expand-sm shadow-lg mb-5 ">

    <div class="container-fluid">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="./index.html">DASHBOARD</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./post.html" style="border-bottom-style: solid;border-color: red;">POST
            JOB</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./jobs.html">FIND JOBS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./about.html">ABOUT</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container card shadow p-3 mb-5 bg-body rounded" style="margin-top: 50px;">
    <form action="{{ url_for('addrec') }}" method="POST" class="row">
      <p>If you searching for employee please fill job detials below:</p>
      <div class="col-md-6 col-lg-4 px-5 pt-3 ">
        <label for="work name" class="form-label">Work name</label>
        <input type="text" class="form-control" name="work_name" aria-describedby="work name">
      </div>

      <div class="col-md-6 col-lg-4 px-5 pt-3 ">
        <label for="com_name" class="form-label">Company name</label>
        <input type="text" class="form-control" name="com_name" aria-describedby="com_name">
      </div>

      <div class="col-md-6 col-lg-4 px-5 pt-3 ">
        <label for="lpa" class="form-label">Lakhs per annum</label>
        <input type="text" class="form-control" name="lpa" aria-describedby="lpa">
      </div>

      <div class="col-md-6 px-5 pt-3 ">
        <label for="Required skill" class="form-label">Required skill</label>
        <input type="text" class="form-control" name="skill" aria-describedby="skill">
      </div>

      <div class="col-md-6  px-5 pt-3 ">
        <label for="exampleInputEmail1" class="form-label">Email id</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
      </div>

      <div class="  px-5 pt-3 ">
        <label for="address" class="form-label">Address</label>
        <input type="address" class="form-control" name="address" aria-describedby="address">
      </div>


      <div class="px-5 pt-5">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>

    </form>
  </div>






</body>
