<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <style>
        .card {
            margin: 30px 30px;
        }

        .nav-item:hover {
            border-bottom-style: solid;
            border-color: red;
        }

        .form-control {
            width: auto;
        }

        input.form-control:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        p.card-text {
            margin: auto;
        }

        body {
            background-image: url("https://in-09.s3.jp-tok.cloud-object-storage.appdomain.cloud/5.jpg");
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-light">
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar sticky-top bg-info navbar-expand-sm shadow-lg mb-5 ">

        <div class="container-fluid ">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">DASHBOARD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./post.html">POST JOB</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./jobs.html"
                        style="border-bottom-style: solid;border-color: red;">FIND JOBS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./about.html">ABOUT</a>
                </li>
        </div>
        <nav class="navbar">
            <div class="container-fluid">
                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </nav>

    {% for row in seeker %}

    <div class="row row-cols-md-2">
        <div class="col">
            <div class="card bg-info">
                <div class="card-body ">
                    <h5 class="card-title">{{row["WORK_NAME"]}}</h5>
                    <h6 class="card-subtitle mb-1 text-muted">Company name : {{row["COM_NAME"]}}</h6>
                    <p class="card-text">LPA&emsp;&emsp;&emsp;&emsp;&ensp;: {{row["lpa"]}} </p>
                    <p class="card-text">Required skill : {{row["SKILL"]}}</p>
                    <p class="card-text">Address&emsp;&ensp;&ensp;&ensp;: {{row["ADDRESS"]}}</p>
                    <p class="card-text">Contact info&ensp;: {{row["EMAIL"]}}</p>
                </div>
            </div>
        </div>
    </div>


    {% endfor %}

    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "7cee597c-77d0-4a10-932c-1ff3baa49583", // The ID of this integration.
          region: "jp-tok", // The region your integration is hosted in.
          serviceInstanceID: "e90aa413-ab74-4e40-b286-8c6e9f844ae7", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>

</body>

</html>
