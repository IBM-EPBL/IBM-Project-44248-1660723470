    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <title>Sign Up</title>
  </head>
  <body>
      <section class="form my-4 mx-5">
          <div class="container">
              <div class="row no-gutters">
                  <div class="col-lg-7 px-5 pt-5">
                      <h1 class="font-weight-bold py-3">Sign Up</h1>
                      <h4>Sign Up your account</h4>
                      <form action = "{{ url_for('record') }}" method = "POST">
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="text" placeholder="Enter your name" class="form-control my-3 p-2"   name = "name">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="email" placeholder="Enter your email" class="form-control my-3 p-2"  name = "email">
                              </div>
                          </div>

                          <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="text" placeholder="Enter your phone number" class="form-control my-3 p-2"  name = "phone">
                                </div>
                          </div>


                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="password" placeholder="********" class="form-control my-3 p-2"  name = "password">
                              </div>
                          </div>
                          
                            <div>
                                <input type="submit" class="btn btn-primary " value = "submit" />
                            </div>
                          <p>
                           <b>Do you have an account ?<a href="login.html"> Login here.</a></b> 
                          </p>
                      </form>
                  </div>
              </div>
          </div>
      </section>
  </body>
</html>
